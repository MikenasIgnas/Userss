<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OneUser</title>
    <link rel='stylesheet' href='header.css'>
    <link rel="stylesheet" href="oneUser.css" />
  </head>
  <body>
    
<div class="mainContainer">
  <div class="headerContainer" id="headerContainer">
    
  </div>
  <div class="homePageContainer">
    <div class="homePage">
      <div class="homePageInfo">
        <div class="userBox">
          <div id="user-info"></div>
          <div id="buttons">
            <input id="showPosts" type="button" value="Show Posts" onclick=" change(this,'Show Posts','Hide',postsWrapper);"></input>
            <input id="showAlbums" type="button" value="Show Albums" onclick=" change(this,'Show Albums','Hide',albumsWrapper);"></input>
          </div>
        </div>
          <div class="postsAlbumContainer">
            <div id="posts-wrapper"></div>
            <div id="albums-wrapper"></div>
      </div>
    </div>
  </div>
</div>
  </body>
  <script src="header.js"></script>
  <script src="oneUser.js"></script>
</html>
