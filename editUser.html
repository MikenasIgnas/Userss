<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='header.css'>
</head>
<body>
    <div class="mainContainer">
        <div class="headerContainer" id="headerContainer"></div>
        <div class="homePageContainer">
          <div class="homePage">
            <div class="homePageInfo">
                <div class="homePage">
                    <form id="form"  class="formClass">
                        <label for="name">Name</label>
                        <input  name="name"  type="text">
                        <label for="userName">User Name</label>
                        <input name="userName"  type="text">
                        <label for="phone">Phone</label>
                        <input name="phone"  type="number">
                        <label for="email">Email</label>
                        <input name="email" type="mail">
               
                        <label for="street">Street</label>
                        <input name="street" type="text">
                        <label for="suite">Suite</label>
                        <input name="suite" type="number">
                        <label for="city">City</label>
                        <input name="city" type="text">
                        <label for="zipCode">Zip code</label>
                        <input name="zipCode" type="number">
                        <button id="button" class="buttonStyle">Submit</button>
                    </form>
            </div>
        </div>
      </div>
</body>
<script type="module" src="editUser.js"></script>
</html>
